body {

/* Header */
header {

  display: flex;

}

nav ul li {

  margin-right: 15px;

nav ul li a {

  color: white;
  font-weight: bold;
}

nav ul li a:hover {

}

/* Hero */

.hero {
  background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("{{ url_for('static', filename='images/hero-background15.jpg') }}");
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #ffffff;
}


.hero-content {

.hero-content h1 {

.btn {

  color: #ffffff;
  padding: 20px 30px;
  border-radius: 7px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn:hover {

}

/* About */
.about {

  background-color: #141414; 
}

.about-content {

  color: #ffffff;
}

.about h2 {

  font-style: times new roman;
  margin-bottom: 20px;
}

.about p {
  font-size: 20px;
  font-style: italic;
  margin-bottom: 20px;
  max-width: 100%; /* Adjust the maximum width of the image */
}



.about-image {
  flex: 0.1;
  flex-direction: row;
  text-align: left; /* Align the content (image) to the left */
}

/* Menu */
.menu {
  padding: 80px 20px;
  text-align: center;
  background-color: #1c1c1c;
}

.menu h2 {
  font-size: 56px;

  margin-bottom: 40px;
  color: #ffffff;
}

.menu-items {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.menu-item {
  flex: 0 1 calc(33.33% - 40px);
  margin: 0 20px;
  text-align: left;
}

.menu-item img {

.menu-item h3 {

.image-item p {

  left: 0; /* Align text to the left of the image */

<script>
  document.getElementById('summary-btn').addEventListener('click', function() {
      // Reset error message
      document.getElementById("error-message").innerHTML = "";

      // Fetch the summary content from the server
      fetch('/get_summary')
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.text();
          })
          .then(content => {
              // Display the summary content
              document.getElementById('summary-text').innerHTML = content;
          })
          .catch(error => {
              // Display error message
              console.error('There was a problem fetching the summary:', error);
              document.getElementById('summary-text').innerText = "Error fetching summary. Please try again later.";
          });
  });
</script>
